<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>注册表单</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
        }  
        .form-container {  
            max-width: 400px;  
            margin: 0 auto;  
        }  
        .form-group {  
            margin-bottom: 15px;  
        }  
        label {  
            display: block;  
            margin-bottom: 5px;  
        }  
        input[type="text"],  
        input[type="password"],  
        input[type="email"],  
        textarea {  
            width: 100%;  
            padding: 8px;  
            border-radius: 4px;  
            border: 1px solid #ccc;  
            box-sizing: border-box;  
        }  
        .submit-btn {  
            display: block;  
            width: 100%;  
            padding: 10px;  
            background-color: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            margin-top: 15px;  
        }  
        .submit-btn:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <form action="/submit_registration" method="post" enctype="multipart/form-data">  
            <div class="form-group">  
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname" name="nickname" placeholder="请输入昵称">  
            </div>  
            <div class="form-group">  
                <label for="password">密码:</label>  
                <input type="password" id="password" name="password" placeholder="请输入密码">  
            </div>  
            <div class="form-group">  
                <label for="email">邮箱:</label>  
                <input type="text" id="email" name="email" placeholder="请输入邮箱账号">  
                <select name="email_domain">  
                    <option value="qq.com">qq.com</option>  
                    <option value="163.com">163.com</option>  
                    <option value="gmail.com">gmail.com</option>  
                    <!-- 其他邮箱域名 -->  
                </select>  
            </div>  
            <div class="form-group"> 
                <br> 
                <label>性别：</label>  
                <label class="inline-radio">  
                    <input type="radio" id="male" name="gender" value="male" required>  
                    男  
                </label>  
                <label class="inline-radio">  
                    <input type="radio" id="female" name="gender" value="female" required>  
                    女  
                </label> 
                <br> 
            </div>  
            <div class="form-group">  
                <label for="hobbies">爱好:</label>  
                <input type="hobbies" id="hobbies" name="hobbies" required> 
            </div>  
            <div class="form-group">  
                <label for="bio">个人简介:</label>  
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>  
            </div>  
            <!DOCTYPE html>  
            <html lang="en">  
            <head>  
                <meta charset="UTF-8">  
                <meta name="viewport" content="width=device-width, initial-scale=1.0">  
                <hr>  
                <div style="text-align: center;">  
                    <a href="register.html">立即注册</a>      
                </div>
                <style>  
                    body {  
                        font-family: Arial, sans-serif;  
                        margin: 20px;  
                    }  
                    .form-container {  
                        max-width: 400px;  
                        padding: 20px;  
                        border: 1px solid #ccc;  
                        border-radius: 5px;  
                    }  
                    label {  
                        display: block;  
                        margin-bottom: 5px;  
                    }  
                    input[type="text"],  
                    input[type="email"],  
                    select,  
                    textarea {  
                        width: 100%;  
                        padding: 8px;  
                        border: 1px solid #ccc;  
                        border-radius: 4px;  
                        box-sizing: border-box;  
                    }  
                    input[type="file"] {  
                        width: 100%;  
                        padding: 5px;  
                        cursor: pointer;  
                    }  
                    .email-domain {  
                        display: inline-block;  
                        width: 50%;  
                        margin-left: 5px;  
                    }  
                    .gender-options {  
                        margin-top: 10px;  
                    }  
                    .submit-link {  
                        display: block;  
                        text-align: center;  
                        margin-top: 15px;  
                        font-weight: bold;  
                        text-decoration: none;  
                        color: #4CAF50;  
                        border-bottom: 2px solid #4CAF50;  
                        padding-bottom: 5px;  
                    }  
                    .submit-link:hover {  
                        color: #45a049;  
                        border-bottom-color: #45a049;  
                    }
                </style>
            </head>
            </html>
        </form>
    </div>
</body>
</html>
